                    const SERVICE_ID = 'YOUR_SERVICE_ID'; 
                    const TEMPLATE_ID = 'YOUR_TEMPLATE_ID'; 

                    // emailjs.sendForm est√° dispon√≠vel pelo CDN
                    emailjs.sendForm(SERVICE_ID, TEMPLATE_ID, this)
                        .then(function() {
                            showMessage("Sua mensagem foi enviada com sucesso! Logo entrarei em contato.");
                            form.reset();
                            btn.disabled = false;
                            btnText.textContent = 'Enviar Mensagem';
                        }, function(error) {
                            console.error('Falha ao enviar e-mail:', error);
                            // Mensagem de erro customizada
                            showMessage("Houve uma falha ao tentar enviar a mensagem. Por favor, tente novamente ou use o e-mail direto.");
                            btn.disabled = false;
                            btnText.textContent = 'Enviar Mensagem';
                        });
                });
            }
            
            // --- Inicializa√ß√£o do Tema ---
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                isDarkMode = true;
                body.classList.add('dark');
            }
            updateBubbles(isDarkMode);
        });


        // --- Eventos de Janela (Atividade 5 - onresize, Aula 14 JS) ---
        const windowInfo = document.getElementById('window-info');
        
        function updateWindowInfo() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            windowInfo.textContent = `Informa√ß√µes do Navegador: Largura: ${width}px | Altura: ${height}px`;
        }
        
        // Atividades da Aula 14: window.onload e window.onresize
        window.onload = () => {
            // Inicializa mostrando a se√ß√£o 'home' e destacando o link
            showSection('home', document.querySelector('[onclick="showSection(\'home\', this)"]')); 
            updateWindowInfo(); // Exibe as dimens√µes iniciais
        };
        
        window.onresize = () => {
            updateWindowInfo(); // Atualiza ao redimensionar
        };
    </script>
