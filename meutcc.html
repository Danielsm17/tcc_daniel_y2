        // Fun√ß√£o principal para carregar o conte√∫do (Simula√ß√£o de troca de p√°gina)
        function showSection(sectionName, element) {
            const contentDiv = document.getElementById('content');
            
            // 1. Aplica o conte√∫do

            // 2. Atualiza a classe 'active' do menu para destacar a se√ß√£o atual

                link.classList.remove('bg-primary', 'text-white');

            });
            
            if (element) {
                element.classList.add('bg-primary', 'text-white');
                element.classList.remove('text-gray-300');
            } else {
                 // Destaca o link 'Home' se nenhum elemento for passado (primeira carga)
                 document.querySelector('.nav-link').classList.add('bg-primary', 'text-white');
                 document.querySelector('.nav-link').classList.remove('text-gray-300');

        // Fun√ß√£o de interatividade de Mouse (onmouseover/onmouseout) - Conceito da aula14_js
        function handleMouseEffect(isOver) {
            const card = document.getElementById('profile-card');
            if (card) {
                if (isOver) {
                    // Efeito quando o mouse ENTRA
                    card.classList.add('bg-gray-50', 'shadow-2xl');
